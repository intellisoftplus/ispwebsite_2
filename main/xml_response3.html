  <div class="fill-form">
    <div class="container">
      <h1>Fill the form below</h1>
      <p>We will have a sales representative call you in the next 30 minutes.</p>
    </div> 
  </div>

  <div class="container">
    <form class="form-vertical" role="form" action="/crm3" method="post">
      <div class="names row">
        <div class="form-group col-sm-6">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name" required>
        </div>
        <div class="form-group col-sm-6">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" required>
        </div>
      </div>
      <div class="form-group">
        <label>Product of Interest</label>
          <select class="form-control" required>
            <option>Google for Work</option>
            <option>Microsoft Office</option>
          </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="0703773303" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" name="company" placeholder="Intellisoft" required>
      </div>
      <div class="form-group">
        <label for="no_of_employees">No of Employees:</label>
        <input type="text" class="form-control" id="no_of_employees" name="no_of_employees" placeholder="30" required>
      </div>
      <div class="signup-btn">
        <button type="submit" name="submit" value="1" class="btn btn-primary">Submit</button>
       </div> 
    </form>  
  </div>
