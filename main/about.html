	<!-- This script downloads the code required to display maps on your page -->
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<!-- The function runs when the page has loaded -->
	<script>
	var myCenter=new google.maps.LatLng(-1.2997085,36.8202496);

	function initialize()
	{
	var mapProp = {
	  center:myCenter,
	  zoom:16,
	  mapTypeId:google.maps.MapTypeId.ROADMAP
	  };

	var map=new google.maps.Map(document.getElementById("map"),mapProp);

	var marker=new google.maps.Marker({
	  position:myCenter,
	  });

	marker.setMap(map);
	}

	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
